	<head>
		<title>form</title>
	</head>
	<body>
		<form>
			Enter Name <input type="text" name="n"/><br/>
			Enter Password <input type="password" name="p"/><br/>

			<input type="radio" name="r"/>BCA
			<input type="radio" name="r"/>MCA

			</form>
